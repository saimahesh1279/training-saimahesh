<!DOCTYPE html>
<html>
<body bgcolor="#F5D0A9">
<br><br>
<center><h1>Welcome to Patient Register Page</h1></center>
<br><br>
<form action="./patient_register" method="post" align="center">
PATIENT NAME : <input type="text" name="pname" placeholder="Enter name"><br><br>
PASSWORD : <input type="password" name="password" placeholder="Enter password"><br><br>
EMAIL ID : <input type="email" name="email" placeholder="Enter email"><br><br>
MOBILE NUMBER : <input type="number" name="phone" placeholder="Enter Phone number"><br><br>
GENDER : <input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female<br><br>
ADDRESS : <textarea rows="15" cols="15" name="address"></textarea><br><br>
<input type="submit" value="register">
</form>
</body>
</html>
